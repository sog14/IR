
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Res E-Dossier System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f9fafb !important;
            color: #111827 !important;
        }
        .dossier-preview {
            width: 210mm;
            min-height: 297mm;
            background: white !important;
            color: black !important;
            box-sizing: border-box;
            overflow: visible !important; /* Crucial for html2pdf to see full content */
        }
        
        /* Force light mode colors regardless of system settings */
        .bg-white { background-color: #ffffff !important; }
        .text-black { color: #000000 !important; }
        .text-gray-700 { color: #374151 !important; }
        .bg-gray-100 { background-color: #f3f4f6 !important; }
        .bg-gray-50 { background-color: #f9fafb !important; }

        /* Prevent table rows from splitting across pages in PDF */
        table {
            page-break-inside: auto;
        }
        tr {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }
        img, video, audio {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0; margin: 0; }
            .dossier-preview { margin: 0; padding: 12mm; width: 100%; box-shadow: none !important; }
            tr {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
            td {
                orphans: 3;
                widows: 3;
            }
        }
    </style>
